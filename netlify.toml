# Netlifyデプロイ設定ファイル

[build]
  # ビルドコマンド
  command = "npm run build"
  # 公開ディレクトリ
  # 通常のNext.jsアプリの場合: ".next"
  # 静的エクスポート（output: 'export'）の場合: "out"
  publish = ".next"

# Next.jsプラグインを使用する場合（推奨）
# Netlifyのダッシュボードで「Add build plugin」→「Next.js」を追加すると、
# 自動的に最適な設定が適用されます

# 静的エクスポートを使用する場合のリダイレクト設定
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200
